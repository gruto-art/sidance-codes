<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>קודי הזמנה - סידאנס</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    min-height: 100vh;
    color: #fff;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding: 30px 0 20px;
  }
  header h1 {
    font-size: 2.4em;
    background: linear-gradient(90deg, #f7971e, #ffd200);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }
  header p {
    color: #aaa;
    font-size: 1.05em;
  }
  .codes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 16px;
    padding: 20px 0;
  }
  .code-card {
    background: rgba(255,255,255,0.07);
    border: 2px solid rgba(255,255,255,0.12);
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 10px;
  }
  .code-card:hover {
    border-color: rgba(255,210,0,0.4);
    background: rgba(255,255,255,0.1);
    transform: translateY(-2px);
  }
  .code-card.empty {
    border-style: dashed;
    border-color: rgba(255,255,255,0.2);
    cursor: text;
  }
  .code-card.empty:hover {
    border-color: #ffd200;
    background: rgba(255,210,0,0.05);
  }
  .code-text {
    font-size: 1.35em;
    font-weight: 700;
    letter-spacing: 2px;
    word-break: break-all;
    transition: all 0.3s;
  }
  .code-card.copied .code-text {
    text-decoration: line-through;
    text-decoration-color: #f7971e;
    text-decoration-thickness: 3px;
    opacity: 0.6;
  }
  .copy-btn {
    background: linear-gradient(90deg, #f7971e, #ffd200);
    color: #000;
    border: none;
    padding: 7px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85em;
    transition: all 0.2s;
  }
  .copy-btn:hover { transform: scale(1.08); }
  .copy-btn:active { transform: scale(0.95); }
  .delete-btn {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(255,70,70,0.2);
    border: none;
    color: #ff6b6b;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .code-card:hover .delete-btn { opacity: 1; }
  .delete-btn:hover { background: rgba(255,70,70,0.5); }
  .paste-input {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.3em;
    font-weight: 700;
    text-align: center;
    width: 100%;
    outline: none;
    letter-spacing: 2px;
  }
  .paste-input::placeholder {
    color: rgba(255,255,255,0.3);
    font-size: 0.75em;
    letter-spacing: 0;
  }
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: linear-gradient(90deg, #f7971e, #ffd200);
    color: #000;
    padding: 12px 30px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1em;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 999;
    pointer-events: none;
  }
  .toast.show { transform: translateX(-50%) translateY(0); }
  .badge {
    display: inline-block;
    background: rgba(255,210,0,0.15);
    color: #ffd200;
    font-size: 0.7em;
    padding: 2px 8px;
    border-radius: 8px;
    margin-top: 2px;
  }
  footer {
    text-align: center;
    padding: 40px 0 20px;
    color: #666;
    font-size: 0.9em;
  }
  footer span { color: #f7971e; font-weight: 600; }
  .counter {
    text-align: center;
    margin-bottom: 10px;
    color: #aaa;
    font-size: 0.95em;
  }
  .counter b { color: #ffd200; }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>קודי הזמנה לסידאנס</h1>
    <p>הדביקו קודים, העתיקו ושתפו ללא הגבלה</p>
  </header>

  <div class="counter">סה״כ קודים: <b id="codeCount">0</b></div>

  <div class="codes-grid" id="codesGrid"></div>

  <footer>
    נוצר על ידי <span>elimalka_ai</span> לקבוצת הוואצאפ הכי שווה בעולם
  </footer>
</div>

<div class="toast" id="toast"></div>

<script>
  const BLOB_ID = '019c5218-117a-7d43-8adf-b6593b4372a5';
  const API_URL = `https://jsonblob.com/api/jsonBlob/${BLOB_ID}`;
  const POLL_INTERVAL = 5000; // Refresh every 5 seconds

  const grid = document.getElementById('codesGrid');
  const countEl = document.getElementById('codeCount');
  let currentCodes = [];
  let isBusy = false; // Prevent polling during save operations

  async function loadCodes() {
    try {
      const res = await fetch(API_URL, { cache: 'no-store' });
      const data = await res.json();
      return data.codes || [];
    } catch (e) {
      console.error('Error loading codes:', e);
      return currentCodes;
    }
  }

  async function saveCodes(codes) {
    try {
      const res = await fetch(API_URL, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ codes })
      });
      if (!res.ok) throw new Error('Save failed');
      return true;
    } catch (e) {
      console.error('Error saving codes:', e);
      showToast('שגיאה בשמירה, נסו שוב');
      return false;
    }
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 1800);
  }

  async function copyCode(code, card) {
    try {
      await navigator.clipboard.writeText(code);
      isBusy = true;
      const codes = await loadCodes();
      const item = codes.find(c => c.code === code);
      if (item) {
        item.copied = true;
        await saveCodes(codes);
        currentCodes = codes;
      }
      card.classList.add('copied');
      const btn = card.querySelector('.copy-btn');
      if (btn) btn.textContent = 'הועתק!';
      setTimeout(() => { if (btn) btn.textContent = 'העתק'; }, 1500);
      showToast('הקוד הועתק! ✓');
      render(codes);
      isBusy = false;
    } catch (e) {
      isBusy = false;
      showToast('שגיאה בהעתקה');
    }
  }

  async function deleteCode(code) {
    isBusy = true;
    let codes = await loadCodes();
    codes = codes.filter(c => c.code !== code);
    const success = await saveCodes(codes);
    if (success) {
      currentCodes = codes;
      render(codes);
      showToast('הקוד נמחק');
    }
    isBusy = false;
  }

  async function addCode(code) {
    code = code.trim();
    if (!code) return;
    isBusy = true;
    const codes = await loadCodes();
    if (codes.some(c => c.code === code)) {
      showToast('הקוד כבר קיים!');
      isBusy = false;
      return;
    }
    codes.push({ code, copied: false, addedAt: Date.now() });
    const success = await saveCodes(codes);
    if (success) {
      currentCodes = codes;
      render(codes);
      showToast('קוד נוסף בהצלחה!');
    }
    isBusy = false;
  }

  function createCodeCard(item) {
    const card = document.createElement('div');
    card.className = 'code-card' + (item.copied ? ' copied' : '');

    const del = document.createElement('button');
    del.className = 'delete-btn';
    del.textContent = '✕';
    del.onclick = (e) => { e.stopPropagation(); deleteCode(item.code); };

    const text = document.createElement('div');
    text.className = 'code-text';
    text.textContent = item.code;

    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = 'העתק';
    btn.onclick = () => copyCode(item.code, card);

    card.appendChild(del);
    card.appendChild(text);
    if (item.copied) {
      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = 'הועתק';
      card.appendChild(badge);
    }
    card.appendChild(btn);
    return card;
  }

  function createEmptyCard() {
    const card = document.createElement('div');
    card.className = 'code-card empty';

    const input = document.createElement('input');
    input.className = 'paste-input';
    input.placeholder = 'הדביקו קוד כאן...';
    input.dir = 'ltr';

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        addCode(input.value);
        input.value = '';
      }
    });

    input.addEventListener('paste', (e) => {
      setTimeout(() => {
        if (input.value.trim()) {
          addCode(input.value);
          input.value = '';
        }
      }, 50);
    });

    card.appendChild(input);
    return card;
  }

  function render(codes) {
    currentCodes = codes;
    grid.innerHTML = '';
    countEl.textContent = codes.length;
    codes.sort((a, b) => a.addedAt - b.addedAt);
    codes.forEach(item => grid.appendChild(createCodeCard(item)));
    grid.appendChild(createEmptyCard());
  }

  function codesChanged(newCodes) {
    if (newCodes.length !== currentCodes.length) return true;
    const newSet = new Set(newCodes.map(c => c.code + c.copied));
    const oldSet = new Set(currentCodes.map(c => c.code + c.copied));
    for (const item of newSet) {
      if (!oldSet.has(item)) return true;
    }
    return false;
  }

  // Initial load
  loadCodes().then(codes => {
    currentCodes = codes;
    render(codes);
  });

  // Poll for updates every 5 seconds (sync with other users)
  setInterval(async () => {
    if (isBusy) return; // Skip polling during operations
    const codes = await loadCodes();
    if (codesChanged(codes)) {
      currentCodes = codes;
      render(codes);
    }
  }, POLL_INTERVAL);
</script>
</body>
</html>
